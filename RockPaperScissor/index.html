<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/57baf78acb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="app.css">
    <title>RockPaperScissor</title>
</head>

<body>
    <div class="container">
        <div class="overlay"></div>
        <header class="header">
            <h1 class="title">Rock, paper sciccor</h1>
        </header>

        <section class="section">
            <div class="modal">
                <h3 class="message-content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam provident laboriosam aspernatur vel neque quidem accusantium eligendi. Nostrum, dolor esse praesentium </h3>
                <button class="play-again">play again</button>
            </div>
            <div class="message">
                <div class="round-info">
                        <div class="round-container">
                            <span>round</span>
                            <span class="round"></span>
                            <span>round</span>
                        </div>
                      
                        <div class="players">
                            <div class="user-score">
                                <p class="user"></p>
                                <p class="user-score"></p>
                            </div>
                            <div class="user-score">
                                <p class="draw"></p>
                                <p class="draw-score"></p>
                            </div>
                            <div class="user-score">
                                <p class="coumputer"></p>
                                <p class="computer-score"></p>
                            </div>
                           
                        </div>
                </div>
                <div class="choices">
                    <p class="round-output"></p>
                    <div class="show-user-choice">
                        <div class="user-choice"></div>
                        <div class="computer-choice"></div>
                    </div>
                    <div class="show-user-name">
                        <h2 class="user-text">USER</h2>
                        <h2 class="user-text">Ai</h2>
                    </div>
                    
                </div>
            </div>
            <div class="buttons">
                <button name="rock" class="input-btn" id="rock"><i class="fa-solid fa-hand-back-fist"></i></button>
                <button name="paper" class="input-btn" id="paper"><i class="fa-solid fa-hand"></i></button>
                <button name="sciccor" class="input-btn" id="scissor"><i class="fa-solid fa-hand-scissors"></i></button>
            </div>
            <footer class="footer">Designed and Developed by <a href="https://github.com/sabbir292">©️SabbirHossain</a> <script>new Date().getFullYear()</script> All right reserved.</footer>
        </section>
    </div>


    <!-- Javascript -->
    <script src="app.js"></script>
</body>

</html>
