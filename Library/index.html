<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/57baf78acb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>

<body>
    <div class="container">
        <div class="header">Header...</div>
        <div class="library-area">
            <!-- <div class="card">
                <div class="delete-btn"><i class="fa-solid fa-xmark"></i></div>
                <h3 class="card-title"></h3>
                <h3 class="card-author"></h3>
                <h3 class="card-pages"></h3>
                <button class="card-btn"></button>
            </div> -->
            <div class="form-area">
                <form action="" method="set" class="form">
                
                    <h3>Add a new book to the library</h3>
                    <div class="input">
                        <label for="title">title</label>
                        <input type="text" id="title" placeholder="title" minlength="3">
                    </div>
                    <div class="input">
                        <label for="author">author</label>
                        <input type="text" id="author" placeholder="author" minlength="3">
                    </div>
                    <div class="input">
                        <label for="pages">pages</label>
                        <input type="number" id="pages" placeholder="pages">
                    </div>
                    <div class="input checkbox-cont">
                        <div class="checkbox-cont">
                            <label for="isRead">Have you read the book?</label>
                            <input type="checkbox" id="isRead" checked>
                        </div>

                    </div>    
                    <button id="submit-btn">Add Book</button>
                </form>
            </div>
        </div>
        <div class="add"><i class="fa-solid fa-circle-plus"></i></div>
        <div class="footer">Footer...</div>
    </div>
    <!-- js -->
    <script src="app.js"></script>
</body>

</html>
