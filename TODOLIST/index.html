<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/57baf78acb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="app.css">
    <title>TO DO LIST</title>
</head>

<body>
    <main class="container">
        <div class="overlay"></div>
        <div class="header">
            <h1 class="logo-title">TODO</h1>
            <button class="hamburger">
                <i class="fa-solid fa-bars menuBtn"></i>
                <i class="fa-solid fa-xmark closeBtn"></i>
            </button>
        </div>
        <div class="sidebar">
            <div class="project-count-cont">
                <a class="preMadeProjects" href="#todo-cont">Home</a>
                <p class="task-count"></p>
            </div>
            <div class="project-count-cont">
                <a class="preMadeProjects" href="#todo-cont">Today</a>
                <p class="task-count"></p>
            </div>
            <div class="project-count-cont">
                <a class="preMadeProjects" href="#todo-cont">This Week</a>
                <p class="task-count"></p>
            </div>
            <div class="projects-cont"></div>
            <button class="addProject">+ Add Project</button>
            <form action="#" class="project-form">
                <input type="text" name="project" id="project">
                <div class="project-form-btn">
                    <button class="add-project form-btn">Add Project</button>
                    <button class="cancel-project form-btn">Cancel</button>
                </div>
            </form>

        </div>

        <div class="area">
            <div class="todo-cont" id="todo-cont">
                <div class="currentProject"></div>
                <button class="create-todo-btn">+Add Task</button>
                <form class="form" action="#">
                    <div class="close-form-btn">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                    <div class="form-info">
                        <div>
                            <label for="title">Title*:</label>
                            <input type="text" name="title" id="title" placeholder="eg.Bill Payment" required>
                        </div>
                        
                        <div>    
                            <label for="description">Description:</label>
                            <input type="text" name="description" id="description"
                            placeholder="eg.Electric Bill, Water Bill ..." required>
                        </div>
                        <div>    
                            <label for="notes">Notes:</label>
                            <input name="notes" id="notes" placeholder="eg.Will get 10% off if paid before Due Date" required>
                        </div>
                    </div>
                    <div class="dates">
                        <label for="dueDate">Due Date*:</label>
                        <input type="date" name="dueDate" id="dueDate" required>
                    </div>
                    <div class="priority-confirm">
                        <div class="priority">
                            <label for="priority">Priority*:</label>
                            <div class="priority-inputs">
                              <div class="radio-input">
                                <input type="radio" name="priority" id="low" value="low" checked required>
                                <label for="low">Low</label>
                              </div>
                              <div class="radio-input">
                                <input type="radio" name="priority" id="medium" value="medium" required>
                                <label for="medium">Medium</label>
                              </div>
                              <div class="radio-input">
                                <input type="radio" name="priority" id="high" value="high" required>
                                <label for="high">High</label>
                              </div>
                            </div>
                          </div>
                          
        
                       <button class="addTask form-btn">Add Task</button>
                    </div>
                   <!-- <button class="editTask" type="button">confirm Edit</button> -->
                </form>
            </div>
        </div>
        <footer class="footer">
            Made with  üíó  by ¬©Ô∏è SabbirHossain
            <script>
                new Date().getFullYear()
        </script>
        </footer>
    </main>

    <!-- JS -->
    <script src="/app.js"></script>
</body>

</html>
