<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="overlay"></div>
    <main class="container">
        <div class="display">0</div>
        <div class="buttons">
            <div class="clear btn">C</div>
            <div class="all-clear btn">AC</div>
            <div class="divide btn oparator">/</div>
            <div class="multiply btn oparator">*</div>
            <div class="seven btn number">7</div>
            <div class="eight btn number">8</div>
            <div class="nine btn number">9</div>
            <div class="minus btn oparator">-</div>
            <div class="four btn number">4</div>
            <div class="five btn number">5</div>
            <div class="six btn number">6</div>
            <div class="plus btn oparator">+</div>
            <div class="one btn number">1</div>
            <div class="two btn number">2</div>
            <div class="three btn number">3</div>
            <!-- <div class="btn"></div> -->
            <div class="zero btn number">0</div>
            <div class="dot btn">.</div>
            <div class="equal btn">=</div>
            <!-- <div class="clear btn">1</div> -->
        </div>
    </main>
    <!-- Javascript -->
    <script src="app.js"></script>
</body>
</html>
